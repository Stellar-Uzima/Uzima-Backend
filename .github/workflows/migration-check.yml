name: Migration Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  verify-migrations:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # Wait for mongo to be ready
      - name: Wait for MongoDB
        run: |
          for i in {1..20}; do
            nc -z localhost 27017 && echo "MongoDB is up!" && break
            echo "Waiting for MongoDB..."
            sleep 3
          done

      # Run migration
      - run: npx migrate-mongo up
        env:
          MONGO_URL: mongodb://root:example@localhost:27017/uzima?authSource=admin
