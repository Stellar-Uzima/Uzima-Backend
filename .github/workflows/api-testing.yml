name: API Testing - Newman

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'postman/**'
      - 'package*.json'
      - '.github/workflows/api-testing.yml'
      - 'scripts/api-test-setup.js'
  workflow_dispatch:
  schedule:
    # Run smoke tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  api-tests-dev:
    name: API Tests - Development
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:5
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start API server
        run: npm run dev &
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/uzima_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-change-in-production
          PORT: 5000
          API_BASE_URL: http://localhost:5000
        timeout-minutes: 2

      - name: Wait for API server to be ready
        run: |
          for i in {1..30}; do
            curl -f http://localhost:5000/api/health && echo "âœ… Server is ready" && exit 0
            echo "â³ Waiting for server... attempt $i/30"
            sleep 2
          done
          echo "âŒ Server did not start in time"
          exit 1

      - name: Setup test environment
        run: npm run pretest:api
        env:
          NODE_ENV: test
          API_BASE_URL: http://localhost:5000
          MONGO_URI: mongodb://localhost:27017/uzima_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-change-in-production

      - name: Run API tests
        run: npm run test:api
        env:
          NODE_ENV: test
          API_BASE_URL: http://localhost:5000

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-test-report-html
          path: test-results/api-test-results.html
          retention-days: 30

      - name: Upload JSON test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results-json
          path: test-results/api-test-results.json
          retention-days: 30

      - name: Parse test results for PR comment
        if: always() && github.event_name == 'pull_request'
        id: test-results
        run: |
          if [ -f test-results/api-test-results.json ]; then
            PASSED=$(jq '.run.stats.tests.passed' test-results/api-test-results.json || echo "0")
            FAILED=$(jq '.run.stats.tests.failed' test-results/api-test-results.json || echo "0")
            TOTAL=$(jq '.run.stats.tests.total' test-results/api-test-results.json || echo "0")
            SUCCESS_RATE=0
            if [ "$TOTAL" -gt 0 ]; then
              SUCCESS_RATE=$((PASSED * 100 / TOTAL))
            fi
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "success_rate=$SUCCESS_RATE" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const passed = '${{ steps.test-results.outputs.passed }}' || 'N/A';
            const failed = '${{ steps.test-results.outputs.failed }}' || 'N/A';
            const total = '${{ steps.test-results.outputs.total }}' || 'N/A';
            const successRate = '${{ steps.test-results.outputs.success_rate }}' || 'N/A';
            
            const status = failed === '0' ? 'âœ…' : 'âŒ';
            const comment = `## ${status} API Test Results

| Metric | Value |
|--------|-------|
| **Total Tests** | ${total} |
| **âœ… Passed** | ${passed} |
| **âŒ Failed** | ${failed} |
| **Success Rate** | ${successRate}% |

[ğŸ“Š View Full HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

---
*API tests run on every PR to ensure backward compatibility and proper functionality.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail workflow if tests failed
        if: failure()
        run: |
          echo "âŒ API tests failed. Check the HTML report for details."
          exit 1

  api-tests-status:
    name: API Tests Status
    runs-on: ubuntu-latest
    needs: api-tests-dev
    if: always()
    
    steps:
      - name: Check API tests status
        run: |
          if [ "${{ needs.api-tests-dev.result }}" == "success" ]; then
            echo "âœ… All API tests passed"
            exit 0
          else
            echo "âŒ API tests failed or had issues"
            exit 1
          fi
